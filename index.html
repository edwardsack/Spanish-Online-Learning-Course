<head>

  <title>Spanish Online Learning Course</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('tutoring.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    nav {
      background-color: darkred;
      padding: 5px 30px; /* thinner red bar */
      display: flex;
      justify-content: flex-end; /* only align links to the right */
      align-items: center;
      height: 60px; /* reduced navbar height */
      position: relative; /* allows logo to overlap */
      z-index: 1;
    }
    nav .logo {
      height: 120px; /* bigger logo */
      position: absolute;
      top: -30px; /* pull it above the red bar */
      left: 30px; /* push slightly from the left */
      border-radius: 12px; /* optional rounded edges */
      z-index: 2;
    }
    nav .links {
      display: flex;
    }
    nav .links a {
      color: gold;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }
    nav .links a:hover {
      color: yellow;
    }
    .content {
      display: flex;
      justify-content: flex-end; /* moves yellow box to the right */
      align-items: flex-start;   /* moves it to the top */
      padding: 40px;
      height: calc(100vh - 60px); /* adjust to thinner navbar */
    }
    .content-box {
      background-color: rgba(255, 255, 150, 0.9); /* light yellow with transparency */
      color: #333;
      padding: 20px 40px;
      border-radius: 12px;
      max-width: 400px;
      line-height: 1.6;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>

    </div>
  </nav>

  </div>
