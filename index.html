<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Online Learning Course</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    nav {
      background-color: red;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px 20px;
      height: 50px;
      position: relative;
      z-index: 2;
    }

    nav .logo {
      height: 140px;     /* bigger logo */
      margin-left: 40px; /* shift right */
      margin-top: 40px;  /* push logo down */
      position: absolute;
      top: 0;
      left: 0;

    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 40px;
    }

    .dropbtn {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: darkred;
    }
    .content {
      background-color: yellow;
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 10px;
      opacity: 0.95;
    }

    h1 {
      color: red;
    }
    .dropdown-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Site Logo" class="logo">
}
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleMenu()">Navigation Menu</button>
      <div class="dropdown-content" id="menuContent">
        <a href="index.html">Introduction</a>
        <a href="lesson1.html">Lesson 1</a>
        <a href="lesson2.html">Lesson 2</a>
        <a href="lesson3.html">Lesson 3</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Learning Spanish Online ðŸ‘‹</h1>
    <p>Learning Spanish can be difficult and takes time and dedication to reach a high level but do not worry, in this simple and easy to navigate course, your Spanish level will improve in just a few lessons!</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menuContent").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
